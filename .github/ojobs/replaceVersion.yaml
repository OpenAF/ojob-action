- name : Replace files with version
  check:
    in: 
      file: isString
  from :
  - Check tag version
  to   :
  - (pass          ):
      inputFile : "{{file}}"
      outputFile: null
    ((debug       )): true
    ((templateArgs)): true

  - (findReplace ):
      # Escape existing template entries
      "\\{\\{"                              : "\\{{"
      # Replace existing version with the tagVersion
      "(mob-eng/risk-rca-ojob-action@)v\\d+": "$1{{tagVersion}}"
    #((inputFile )): README.md
    ((useRegExp )): true

  - (pass          ):
      inputFile : null
      outputFile: "{{file}}"
    ((debug       )): true
    ((templateArgs)): true

  - (template      ): "{{{$t output this}}}"
