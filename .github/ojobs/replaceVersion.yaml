- name: Check tag version
  exec: |
    args.tagVersion = $from( 
                        $sh("gh api repos/mob-eng/risk-rca-ojob-action/releases").getJson(0).stdout 
                      )
                      .sort("-published_at")
                      .at(0)
                      .name

